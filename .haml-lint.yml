exclude:
- tmp/**/*
- vendor/bundle/**/*
linters:
  ConsecutiveSilentScripts:
    enabled: false
  InlineStyles:
    enabled: false
  InstanceVariables:
    enabled: false
  LineLength:
    enabled: false
  RuboCop:
    ignored_cops:
    - Rails/RenderInline
    - Style/IfUnlessModifier
  ViewLength:
    enabled: false
