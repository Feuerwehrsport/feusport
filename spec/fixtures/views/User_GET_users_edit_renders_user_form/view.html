<div class='mt-3 container'><h1>Benutzerkontos bearbeiten</h1>
<div class='row'>
<div class='col-md-8'>
<form class="simple_form edit_user" id="edit_user" novalidate="novalidate" action="/users" accept-charset="UTF-8" method="post"><input type="hidden" name="_method" value="put" autocomplete="off" /><div class='card'>
<div class='card-body'>

<div class='form-inputs'>
<div class="form-group my-2 string required user_name form-group-valid"><label class="control-label string required" for="user_name">Name <abbr title="required">*</abbr></label><input class="form-control string required" autofocus="autofocus" type="text" value="Alfred Meier" name="user[name]" id="user_name" /></div>
<div class="form-group my-2 email required user_email form-group-valid"><label class="control-label email required" for="user_email">E-Mail-Adresse <abbr title="required">*</abbr></label><input class="form-control string email required" type="email" value="alfred@meier.de" name="user[email]" id="user_email" /></div>
<div class="form-group my-2 password optional user_password form-group-valid"><label class="control-label password optional" for="user_password">Passwort</label><input class="form-control password optional" autocomplete="new-password" type="password" name="user[password]" id="user_password" /><small class="form-text text-muted">Freilassen, wenn keine Änderung gewünscht ist</small></div>
<div class="form-group my-2 password optional user_password_confirmation form-group-valid"><label class="control-label password optional" for="user_password_confirmation">Passwortbestätigung</label><input class="form-control password optional" autocomplete="new-password" type="password" name="user[password_confirmation]" id="user_password_confirmation" /></div>
<div class="form-group my-2 password optional user_current_password"><label class="control-label password optional" for="user_current_password">Aktuelles Passwort</label><input class="form-control password optional" autocomplete="current-password" type="password" name="user[current_password]" id="user_current_password" /><small class="form-text text-muted">Aktuelles Passwort, um Änderungen zu bestätigen</small></div>
</div>
<div class='btn-toolbar mt-3'>
<input type="submit" name="commit" value="Benutzerkonto aktualisieren" class="btn btn btn-primary" data-disable-with="Benutzerkonto aktualisieren" />
</div>
</div>
</div>
</form></div>
